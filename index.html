<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevClub - Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <img
      class="logo"
      src="/assets/images/logo.gif"
      alt="Gif de uma maozinha com dinheiro"
    />
    <main>
      <label for="">
        Convert <b>from</b>
        <select>
          <option>R$ Brazilian Real</option>
        </select>
      </label>
      <label for="">
        Convert <b>to</b>
        <select class="currency-select">
          <option value="dolar">US$ American Dollar</option>
          <option value="euro">â‚¬ Euro</option>
        </select>
      </label>
      <label>
        Value:
        <input class="input-currency" placeholder="R$ 10.000,00" />
      </label>
      <button class="convert-button">CONVERT</button>
      <section>
        <div class="currency-box">
          <img src="/assets/images/brasil 2.png" alt="logo-moeda-a-converter" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0.00</p>
        </div>

        <img class="arrow-img" src="/assets/images/arrow.png" alt="arrow" />

        <div class="currency-box">
          <img
            class="currency-img"
            src="/assets/images/estados-unidos.png"
            alt="logo-moeda-a-converter"
          />
          <p class="currency" id="currency-name">American Dollar</p>
          <p class="currency-value">US$ 0.00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="/script.js"></script>
</html>
